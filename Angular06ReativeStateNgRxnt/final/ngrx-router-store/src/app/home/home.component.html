<div class="home">
  <h2>Users</h2>
  <div class="secondary-container">
    <div class="users" *ngIf="users$ | async as users; else loader">
      <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
    </div>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
