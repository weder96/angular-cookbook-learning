<div class="counter">
  <h1 class="counter__heading">Counter</h1>
  <div class="counter__value">{{ counter }}</div>
  <div class="counter__actions">
    <div class="counter__actions__action btn btn-primary" (click)="increment()">
      Increment
    </div>
    <div class="counter__actions__action btn btn-dark" (click)="reset()">
      Reset
    </div>
    <div class="counter__actions__action btn btn-primary" (click)="decrement()">
      Decrement
    </div>
  </div>
</div>
